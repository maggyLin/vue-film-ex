<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
      <!-- new vue 內並沒有methods定義,使用mixins中定義的methods -->
       <button @click="methodA()">click</button>
    </div>	


    <script type="text/javascript">
      function mymethod(){
        console.log("复杂计算")
      }    
      var myobj = {
        methods:{
          methodA:mymethod
        }
      }

      // var myobj = {
      //   methods:{
      //     methodA(){
      //       console.log("复杂计算")
      //     }
      //   }
      // }


      var vm = new Vue({
        el:"#box",
        data:{},
        mixins:[myobj]
      })

    </script>
</body>
</html>
